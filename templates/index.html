{% extends '_layout.html' %}

{% block body %}
<section class="relative bg-cover bg-center bg-no-repeat"
    style="background-image: url('/static/images/home_page_image.jpg');">
    <div
        class="absolute inset-0 bg-white/75 sm:bg-transparent sm:from-white/95 sm:to-white/25 ltr:sm:bg-gradient-to-r rtl:sm:bg-gradient-to-l">
    </div>

    <div class="relative mx-auto max-w-screen-xl px-4 py-32 sm:px-6 lg:flex lg:h-screen lg:items-center lg:px-8">
        <div class="content-container max-w-xl text-center ltr:sm:text-left rtl:sm:text-right flex-grow">
            <div class="text-content">
                <h1 class="text-3xl font-extrabold sm:text-5xl">
                    The best spot for
                    <strong class="block font-extrabold text-blue-600"> Leisure and Play. </strong>
                </h1>
                <p class="mt-4 max-w-lg sm:text-xl/relaxed">
                    Rao's is a place where you can relax and have fun. We have a wide range of activities for you to
                    enjoy!
                </p>
                <div class="mt-8 flex flex-wrap gap-4 text-center">
                    <a href="/join"
                        class="block w-full rounded bg-blue-600 px-12 py-3 text-sm font-medium text-white shadow hover:bg-blue-700 focus:outline-none focus:ring active:bg-blue-500 sm:w-auto">
                        Join today
                    </a>
                    <a href="/pricing"
                        class="block w-full rounded bg-white px-12 py-3 text-sm font-medium text-blue-600 shadow hover:text-blue-700 focus:outline-none focus:ring active:text-blue-500 sm:w-auto">
                        Pricing
                    </a>
                </div>
            </div>
        </div>

        <!-- New right-aligned item -->
        <div class="hidden lg:block flex-shrink-0 ml-auto p-12">
            <img src="/static/images/logo.png" alt="logo" class="object-cover" height="250" width="250">
        </div>
    </div>
</section>

<!-- adjust with from screen size -->
<div class="max-w-md mx-auto sm:max-w-lg md:max-w-xl lg:max-w-2xl xl:max-w-3xl m-10">
    <div class="border border-gray-200 rounded-2xl shadow-2xl overflow-hidden">
        <img src="/static/images/flyer.png" alt="Flyer" class="w-full h-auto">
    </div>
</div>



{% endblock %}
